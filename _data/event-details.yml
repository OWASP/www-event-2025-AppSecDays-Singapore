pitch: >-
    **THE MUST ATTEND EVENT FOR CYBERSECURITY PROFESSIONALS**<br>
    <br>
    Join us for the 2024 OWASP AppSec Days Singapore at Marina Bay Sands hotel. Designed for private and public sector infosec professionals, OWASP conference equips developers, defenders, and advocates to build a more secure web.  We are offering three educational **1-day training courses on 01-October that requires a separate ticket purchase followed by the conference and exhibition on 02-October.  Join us for leading application security technologies, speakers, prospects, and community, in a unique event that will build on everything you already know to expect from an OWASP Conference. With amazing speakers and networking opportunities, this is an event you will not want to miss.<br>
