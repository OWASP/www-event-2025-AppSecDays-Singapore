pitch: >-
    **SECOND ANNUAL OWASP APPSEC DAYS SINGAPORE - THE MUST ATTEND EVENT FOR CYBERSECURITY PROFESSIONALS**<br>
    <br>
    REGISTRATION IS OPENING SOON!<br>
    <br>
    Join us for the 2025 OWASP AppSec Days Singapore. Designed for private and public sector infosec professionals, OWASP conference equips developers, defenders, and advocates to build a more secure web.  We are offering three educational **1-day training courses on 12-September that requires a separate ticket purchase followed by the conference and exhibition on 13-September.  Join us for leading application security technologies, speakers, prospects, and community, in a unique event that will build on everything you already know to expect from an OWASP Conference. With amazing speakers and networking opportunities, this is an event you will not want to miss.<br>
