pitch: >-
    **SECOND ANNUAL OWASP APPSEC DAYS SINGAPORE - THE MUST ATTEND EVENT FOR CYBERSECURITY PROFESSIONALS**<br>
    <br>
    REGISTRATION IS OPENING SOON!<br>
    <br>
    We are thrilled to announce the **second annual 2025 OWASP AppSec Days Singapore training and conference** taking place on September 12 and 13 - it's bigger, bolder, and packed with even more hands-on experiences!<br>
    <br>
    Get ready for **one full day of immersive training** and **another action-packed day of inspiring talks**, cutting-edge exhibitors, virbrant networking, and an adrenaline-pumping **Capture the Flag competition**.<br>
    <br>
    Join a global community of security professionals, innovators, and through leaders as we explore the latest in application security.  Whether you're looking to deepen your expertise, connect with industry peers, or stay ahead of the curve, **AppSec Days Singapore delivers the energy and excellence you expect from an OWASP event - and then some**.<br>
    <br>
    **1-day training courses on 12-September requires a separate ticket purchase from conference and exhibition on 13-September.<br>
